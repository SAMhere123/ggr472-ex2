<!DOCTYPE html>
<html lang="en" data-bs-theme="forest">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Map</title>
    <!-- Mapbox CDN -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet">
    <!-- Bootstrap stylesheet link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--Note to self: custom theme CSS MUST come AFTER Bootstrap, if it's above Bootstrap it will overwrite your changes -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--Using Bootstrap to add a Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <!-- Set Navbar toggler for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- links in nav bar -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="MoreInformation.html">More Information</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!--Container for main content - Centre all text inside container and set a textured background using JPG (or PNG) and text to white -->
    <div class="container text-center textured-box">
        <!--Heading section-->
        <div class="row">
            <h1>Stephanie's GGR472 webpage</h1>
            <h2>Mapping Toronto's public parks</h2>
        </div>
        <!-- Image section - Displayed gif is stored in Data folder
                Use Bootstrap grid system to set image to a width of four columns on medium screen and larger
                Use mx-auto to centre and img-fluid to adjust sizing -->
        <div class="row">
            <div class="col-md-4 mx-auto">
                <img src="data/park.gif" class="img-fluid"
                    alt="A public park">
            </div>
        </div>

        <div class="row">
            <!--Link to internal geojson file stored in Data folder and view raw data in new window -->
            <p class="mt-2" id="rating-output"></p> 
            <p>View GeoJSON file of public parks in
                <a class="btn btn-primary" target="_blank" href="data/torontopublicparks.geojson">new window</a>
            </p>

            <!--Link to external webpage and view in same window -->
            <p>
                See the following
                <a href="https://www.thebesttoronto.com/best-parks-toronto/">Must-Visit Public Parks in
                    Toronto
                </a>
                <br> How would you rate your experience?
            </p>

            <div class="row">
                <!-- Note to self: add 'justify-content-center' to center work -->
                <div class="col d-flex justify-content-center gap-2 flex-wrap" id="rating-container">
                    <!-- 10 star buttons -->
                    <!--Note: ID for Bootstrap button is the same as the one previously used (button id), so Event Listener in script.js can be reused -->
                    <button class="btn btn-outline-warning rating-star" data-value="1">★</button>
                    <button class="btn btn-outline-warning rating-star" data-value="2">★</button>
                    <button class="btn btn-outline-warning rating-star" data-value="3">★</button>
                    <button class="btn btn-outline-warning rating-star" data-value="4">★</button>
                    <button class="btn btn-outline-warning rating-star" data-value="5">★</button>
                    <button class="btn btn-outline-warning rating-star" data-value="6">★</button>
                    <button class="btn btn-outline-warning rating-star" data-value="7">★</button>
                    <button class="btn btn-outline-warning rating-star" data-value="8">★</button>
                    <button class="btn btn-outline-warning rating-star" data-value="9">★</button>
                    <button class="btn btn-outline-warning rating-star" data-value="10">★</button>
                </div>
            </div>

            <p class="mt-2" id="rating-output"></p>
            <p>You rated this: <span id="count-star">10</span></p>
            <!--Gave up trying to figure out why the star rating isn't counting, so instead rated my webpage 10/10 -->
        </div>


        <!-- Javascript script file -->
        <script src="script.js"></script>

        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

        <!-- Sets container for map -->
        <div id="my map" class="map-container"></div>
        <script src="script.js"></script>

</body>

</html>
